<div class="panel panel-default" *ngIf="goal">
    <div class="panel-heading">
        <h2 class="panel-title">Goal Details</h2>
    </div>
    <div class="panel-body">
        <div class="detail-header">
            <h3>{{ goal.title }}</h3>
            <span class="status-badge" [class]="getStatusClass()">
                {{ getCompletionStatus() }}
            </span>
        </div>
        
        <div class="detail-content">
            <div class="detail-section">
                <h4>Description</h4>
                <p>{{ goal.description || 'No description provided' }}</p>
            </div>
            
            <div class="detail-section">
                <h4>Due Date</h4>
                <p>{{ getFormattedDate(goal.dueDate) }}</p>
            </div>
        </div>

        <div class="detail-actions">
            <button class="btn btn-primary" (click)="onEdit()">
                <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-danger" (click)="onDelete()">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn btn-secondary" (click)="onToggleComplete()">
                <i class="fas" [class.fa-check-circle]="goal.completed" [class.fa-circle]="!goal.completed"></i>
                {{ goal.completed ? 'Mark Incomplete' : 'Mark Complete' }}
            </button>
            <button class="btn btn-link" (click)="onClose()">Close</button>
        </div>
    </div>
</div>

<!-- No Selection State -->
<div class="panel panel-default no-selection" *ngIf="!goal">
    <div class="panel-body text-center">
        <i class="fas fa-hand-point-left fa-3x mb-3"></i>
        <h3>Select a goal to view details</h3>
        <p>Click on any goal from the list to view more information</p>
    </div>
</div>

<div *ngIf="loading" class="text-center p-4">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="error" class="alert alert-danger">
    {{ error }}
</div>
